<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE TRANSPORTER</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">!@#!@#</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>@#$@#*$</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-xs-2 sidenav">
          <ul>
            <li><a href="#" class="round green" id="goat"><span class="round">Goat</span></a></li><br>

            <li><a href="#" class="round yellow" id="hologram"><span class="round">Hologram </span></a></li><br>

            <li><a href="#" class="round blue" id="switchColor"><span class="round">Color </span></a></li><br>

            <li><a href="#" class="round red" id="communicator"><span class="round">Communicator</span></a></li>
          </ul>
        </div>
        <div class="col-sm-8 text-left" id="hologram-area">
          <div id="hologram-figure"></div>
          <div id="communication-output">
            <p id="communication-output-text"></p>
            <button id="dismiss" type="button">Dismiss</button>
            <button id="next" type="button">Continue</button>

            <input type="text" name="nameInput" id="name" placeholder="Identify yourself.">
            <button id="submit-name" type="button">Submit</button>
          </div>

        </div>
        <div class="col-xs-2 sidenav">
          <img id="radio-station" class="img-responsive" src="img/AbPush.pg.jpg" alt="an ableton push music controller">
          <br/>
          <img id="teleporter" class="img-responsive" src="http://www.mobygames.com/images/shots/l/307928-star-trek-voyager-elite-force-expansion-pack-windows-screenshot.jpg" alt="a life force bio detector"/>
        </div>
      </div>
    </div>
    <footer class="container-fluid text-center">
      <p></p>
      <div class="container">
        <div id="triangle-left1" class="console">
          <div id="triangle-left2" class="console">

          </div>
        </div>
        <div id="trapezoid1" class="console">
          <div id="trapezoid2" class="console">
          </div>
        </div>
        <div id="triangle-right1" class="console">
          <div id="triangle-right2" class="console">
          </div>
        </div>
      </div>
      <div id="goatdiv"><img id="goat-image" src='./img/goat glasses.gif'></div>
    </footer>
    <div id="creature">
      <img src="http://i1207.photobucket.com/albums/bb466/MikairuDaidouji/korra.gif" border="0" alt=" photo korra.gif"/>
    </div>
    <div>
      <img id="merman" src="img/Merman.gif" alt="A Merman Monster">
    </div>
  </body>
</html>
